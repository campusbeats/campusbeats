<template name="Directory_Favorites">

  <div class="card">
    <div class="content">
      <img class="right floated mini ui image" src="{{ favorites.picture }}">
      <div class="header">
        {{ favorites.firstName }} {{ favorites.lastName }} <i class="yellow star icon"></i>
      </div>
      <div class="meta">
        {{ favorites.phone }}
      </div>
      <div class="description">
        {{ favorites.bio }}
      </div>
      <div style="margin-top: 10px">
        {{#each abilities in favorites.abilities}}
          <a style="margin-bottom: 2px; background-color: #1a4f78 ; color: #ffffff;"
             class="ui tag small label">{{abilities}}</a>
        {{/each}}
      </div>
      <div style="margin-top: 10px">
        {{#each styles in favorites.styles}}
          <a style="margin-bottom: 2px; background-color: #1985a1; color: #ffffff;"
             class="ui tag small label">{{styles}}</a>
        {{/each}}
      </div>
      <div style="margin-top: 10px">
        {{#each experiences in favorites.experiences}}
          <a style="margin-bottom: 2px; background-color: #4db0ca; color: #ffffff;"
             class="ui tag small label">{{experiences}}</a>
        {{/each}}
      </div>
      <div style="margin-top: 10px">
        {{#each goals in favorites.goals}}
          <a style="margin-bottom: 2px; background-color: #8ad4e9; color: #ffffff;"
             class="ui tag small label">{{goals}}</a>
        {{/each}}
      </div>

    </div>
    <div class="extra content">
      <div class="ui equal width center aligned grid">
        <div class="column"><a href="mailto:{{ favorites.username}}@hawaii.edu"><i class="big mail icon"></i></a></div>
        {{#if favorites.soundcloud }}
          <div class="column"><a href="https://soundcloud.com/{{ favorites.soundcloud}}"><i
              class="big soundcloud icon"></i></a>
          </div>
        {{/if}}
        {{#if favorites.youtube }}
          <div class="column"><a href="https://youtube.com/{{ favorites.youtube}}"><i
              class="big youtube icon"></i></a></div>
        {{/if}}
        {{#if favorites.spotify }}
          <div class="column"><a href="https://spotify.com/{{ favorites.spotify}}"><i
              class="big spotify icon"></i></a></div>
        {{/if}}
      </div>
    </div>
  </div>

</template>
