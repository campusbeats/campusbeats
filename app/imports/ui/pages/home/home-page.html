<template name="Home_Page">
  {{#if Template.subscriptionsReady}}
    <img style="position: absolute;" class="ui fluid image"
         src="/images/userhomebackground.png">
    <img style="position: absolute;" class="ui fluid image"
         src="/images/userhomebackground.jpg">

    <div class="ui segments">
      <div class="ui center aligned segment">
        <h3>Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button class="ui medium teal button">Browse</button>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div style="margin-right: 75px;" class="ui inverted orange segment">
        <p style="font-size: 2em; font-weight: bold;">Your Favorites <i class="yellow star icon"></i></p>
        {{> Filter_Page_Directory profiles=profiles }}
      </div>
      <div style="margin-right: 75px" class="ui blue segment">
        <p style="font-size: 2em; font-weight: bold; text-align: center;">People who're interested in you</p>
        {{> Filter_Page_Directory profiles=profiles }}
      </div>
    </div>
  {{/if}}
</template>
