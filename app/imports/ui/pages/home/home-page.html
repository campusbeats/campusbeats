<template name="Home_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui segments">
      <div style="background-color: #e0d8ff; box-shadow: inset;" class=" ui center aligned segment">
        <h3 style="color: #303030;" >Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button style="background-color: #a162b6;" class="ui medium teal button">Browse</button>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div style="margin-right: 50px; margin-left: 50px; background-color: #c9ccff; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #a987f2; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          Your Favorites <i style="margin-left: 6px;" class="yellow star icon"></i>
        </h2>
        {{> Home_Page_Directory favorites=favorites }}
      </div>

      <div class="ui hidden divider"></div>

      <div style="margin: 0 50px 15px 50px; background-color: #dbc5fe; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #a987f2; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          People who're interested in you <i style="color: #000000; margin-left: 6px;" class="sound icon"></i>
        </h2>
        {{> Home_Page_Directory peopleInterested=peopleInterested }}
      </div>
    </div>
  {{/if}}
</template>
