<template name="Home_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui segments">
      <div style="background-color: #c9ccff; box-shadow: inset;" class=" ui center aligned segment">
        <h3 style="color: #303030;" >Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button style="background-color: #8781ba;" class="ui medium teal button">Browse</button>
        </div>
      </div>
    </div>

    <div class="ui container">

      <div style="margin-right: 50px; margin-left: 20px; background-color: transparent; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #8781ba; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          Your Favorites <i style="color: #ff25bc; margin-left: 6px;" class="yellow star icon"></i>
        </h2>
        {{> Home_Page_Directory favorites=favorites }}
      </div>

      <div class="ui hidden divider"></div>

      <div style="margin-right: 50px; margin-left: 20px; background-color: transparent; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #8781ba; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          People who're interested in you <i style="color: #000000; margin-left: 6px;" class="sound icon"></i>
        </h2>
        {{> Home_Page_Directory peopleInterested=peopleInterested }}
      </div>
    </div>
  {{/if}}
</template>
