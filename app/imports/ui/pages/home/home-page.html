<template name="Home_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui segments">
      <div style="background-color: #efefef; box-shadow: inset;" class=" ui center aligned segment">
        <h3 style="color: #15137c;" >Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button style="background-color: #e0e0e0" class="ui medium teal button"><a href="beats">Browse</a></button>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div style="margin-right: 50px; margin-left: 50px; background: linear-gradient(45deg, #ade4e6, #22537c); border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #007897; background-color: #f4f4f4; color: #0a406e; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui block header">
          Your Favorites <i style="margin-left: 6px;" class="yellow star icon"></i>
        </h2>
        {{> Home_Page_Directory favorites=favorites }}
      </div>

      <div class="ui hidden divider"></div>

      <div style="margin: 0 50px 15px 50px; background: linear-gradient(135deg, #ade4e6, #22537c); border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #007897; background-color: #f4f4f4; color: #0a406e; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui block header">
          People who're interested in you <i style="color: #000000; margin-left: 6px;" class="sound icon"></i>
        </h2>
        {{> Home_Page_Directory peopleInterested=peopleInterested }}
      </div>
    </div>
  {{/if}}
</template>
