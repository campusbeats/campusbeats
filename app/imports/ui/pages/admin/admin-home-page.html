<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui two column grid">
      <div style="margin-left: 60px; margin-right: 20px;" class="four wide column">
        <div style="margin: 0 15px 10px 15px;" class="three wide column">
          <div style="background-color: #a7e7ee; border: ridge whitesmoke; margin-bottom: 100px" class="ui segment">
            <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #0a406e; font-size: 17px">
              Click to Mark Inappropriate Content
            </p>
            <button style="margin-top: 10px; margin-left: 57px; background-color: #e0e0e0; color: #ffffff;"
                    class="ui medium button">
              <a href="monitor">MONITOR</a>
            </button>
          </div>
        </div>
        <div style="margin: 70px 15px 10px 15px;" class="three wide column">
          <div style="background-color: #a7e7ee; border: ridge whitesmoke" class="ui segment">
            <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #0a406e; font-size: 17px">
              Click to Make New Goals, Abilities, Etc.
            </p>
            <button style="margin-top: 10px; margin-left: 67px; background-color: #e0e0e0; color: #ffffff"
                    class="ui medium button">
              <a href="create">CREATE</a>
            </button>
          </div>
        </div>
      </div>

      <div class="ten wide column">
        <div class="ui container">
          <div
              style="margin-right: 50px; margin-left: 50px; background: linear-gradient(45deg, #ade4e6, #22537c); border: none; box-shadow: none;"
              class="ui segment">
            <h2 style="border-left: 20px solid #007897; background-color: #f4f4f4; color: #0a406e; font-size: 2em; font-weight: bold; margin-left: 20px;"
                class="ui block header">
              Your Favorites <i style="margin-left: 6px;" class="yellow star icon"></i>
            </h2>
            {{> Admin_Page_Directory favorites=favorites }}
          </div>

          <div class="ui hidden divider"></div>

          <div
              style="margin: 0 50px 15px 50px; background: linear-gradient(135deg, #ade4e6, #22537c); border: none; box-shadow: none;"
              class="ui segment">
            <h2 style="border-left: 20px solid #007897; background-color: #f4f4f4; color: #0a406e; font-size: 2em; font-weight: bold; margin-left: 20px;"
                class="ui block header">
              People who're interested in you <i style="color: #000000; margin-left: 6px;" class="sound icon"></i>
            </h2>
            {{> Admin_Page_Directory peopleInterested=peopleInterested }}
          </div>
        </div>
      </div>
    </div>
  {{/if}}
</template>
