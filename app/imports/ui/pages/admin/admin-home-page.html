<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}
    <div class="ui segments">
      <div class="ui center aligned segment">
        <h3>Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button class="ui medium teal button">Browse</button>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 20px" class="ui three centered column grid">
      <div style="margin: 0 75px 10px 75px;" class="three wide column">
        <div style="background-image: url('/images/columnbackground2.jpg')" class="ui segment">
          <button style="margin-top: 10px" class="ui medium purple button">MONITOR</button>
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff;">Mark Inappropriate Content</p>
        </div>
      </div>
      <div style="margin: 0 50px 10px 75px;" class="three wide column">
        <div style="background: url('/images/columnbackground2.jpg') center" class="ui segment">
          <button style="margin-top: 10px" class="ui medium orange button">CREATE</button>
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff">Make New Categories for goals, abilities, etc</p>
        </div>
      </div>
      <div style="margin: 0 75px 10px 75px;" class="three wide column">
        <div style="background: url('/images/columnbackground2.jpg') right top" class="ui segment">
          <button style="margin-top: 10px" class="ui medium red button">BAN</button>
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff">Bad Users</p>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div
          style="margin-right: 50px; margin-left: 30px; background: url('/images/segmentbackground.jpg'); background-size: contain; color: #ffffff; border: groove #000000 2px;"
          class="ui segment">
        <p style="font-size: 2em; font-weight: bold; text-align: center; margin-bottom: 17px;">Your Favorites <i
            class="yellow star icon"></i></p>
        <hr style="margin: 0 15px 15px 65px;">
        {{> Filter_Page_Directory profiles=profiles }}
      </div>

      <div
          style="margin-right: 50px; margin-left: 30px; margin-bottom: 20px; background: url('/images/segmentbackground9.jpg') 70px 80px; background-size: contain;  color: #ffffff; border: groove #000000 2px"
          class="ui segment">
        <p style="font-size: 2em; font-weight: bold; text-align: center; margin-bottom: 17px;">People who're interested
          in you</p>
        <hr style="margin: 0 15px 15px 65px;">
        {{> Filter_Page_Directory profiles=profiles }}
      </div>
    </div>
  {{/if}}
</template>
