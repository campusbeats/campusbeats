<template name="Admin_Page">
  {{#if Template.subscriptionsReady}}

    <div class="ui segments">
      <div style="background-color: #e0d8ff; box-shadow: inset;" class=" ui center aligned segment">
        <h3 style="color: #303030;" >Look for people with musical interests like you here!</h3>
        <div class="button row">
          <button style="background-color: #a162b6;" class="ui medium teal button">Browse</button>
        </div>
      </div>
    </div>

    <div style="margin-bottom: 20px; " class="ui three centered column grid">
      <div style="margin: 0 15px 10px 15px;" class="three wide column">
        <div style="background-color: #9c92f4; color: #8781ba; border: ridge whitesmoke"
             class="ui segment">
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff; font-size: 17px">
            Mark Inappropriate Content
          </p>
          <button style="margin-top: 10px" class="ui medium blue button">MONITOR</button>
        </div>
      </div>
      <div style="margin: 0 25px 10px 25px;" class="three wide column">
        <div style="background-color: #9c92f4; color: #8781ba; border: ridge whitesmoke"
             class="ui segment">
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff; font-size: 17px">
            Make New Goals, Abilities, Etc.
          </p>
          <button style="margin-top: 10px" class="ui medium orange button">CREATE</button>
        </div>
      </div>
      <div style="margin: 0 15px 10px 15px;" class="three wide column">
        <div style="background-color: #9c92f4; color: #8781ba; border: ridge whitesmoke"
             class="ui segment">
          <p style="margin-top: 10px; margin-bottom: 10px; font-weight: bold; text-align: center; color: #ffffff; font-size: 17px">
            Bad Users
          </p>
          <button style="margin-top: 10px" class="ui medium red button">BAN</button>
        </div>
      </div>
    </div>

    <div class="ui container">
      <div style="margin-right: 50px; margin-left: 50px; background-color: #c9ccff; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #a987f2; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          Your Favorites <i style="margin-left: 6px;" class="yellow star icon"></i>
        </h2>
        {{> Home_Page_Directory favorites=favorites }}
      </div>

      <div class="ui hidden divider"></div>

      <div style="margin: 0 50px 15px 50px; background-color: #dbc5fe; border: none; box-shadow: none;"
           class="ui segment">
        <h2 style="border-left: 20px solid #a987f2; background-color: #fdfdfd; font-size: 2em; font-weight: bold; margin-left: 20px;"
            class="ui violet block header">
          People who're interested in you <i style="color: #000000; margin-left: 6px;" class="sound icon"></i>
        </h2>
        {{> Home_Page_Directory peopleInterested=peopleInterested }}
      </div>
    </div>
  {{/if}}
</template>
