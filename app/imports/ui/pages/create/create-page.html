<template name="Create_Page">
  {{#if Template.subscriptionsReady}}

    <div style="background-color: #efefef; margin: 20px 500px 20px 500px" class="ui centered grid container">
      <div class="ui left aligned dividing header">
        <h1 style="color: #0a406e; text-align: center; margin-bottom: 25px" class="ui icon header">
          <i style="color: #007897" class="plus icon"></i>
          Create new categories for Abilities, Experiences, Goals, & Styles!
        </h1>
      </div>

      <form style="margin-bottom: 20px;"
            class="ui equal width form create-data-form {{ successClass }} {{ errorClass }}">

        <div class="ui container">
          <!--<div style="margin: 15px 250px 20px 250px;" class="ui middle aligned relaxed animated large list">-->
          <div style="margin: 30px 300px 50px 300px;" class="fields">
            <div class="column">
              <h3>New Abilities</h3>
              {{> Text_Form_Control label="AbilityName" placeholder="Guitar" value=abilities.abilityName errorMessage=(fieldError "Ability name")}}
              <div style="margin-top: 10px">
                {{> Text_Form_Control label="AbilityDescription" placeholder="Learn guitar" value=abilities.abilityDescription errorMessage=(fieldError "Ability description")}}
              </div>
            </div>

            <div style="margin-left: 150px" class="column">
              <h3>New Styles</h3>
              {{> Text_Form_Control label="StyleName" placeholder="Rock" value=styles.styleName errorMessage=(fieldError "Style name")}}
              <div style="margin-top: 10px">
                {{> Text_Form_Control label="StyleDescription" placeholder="Play Rock genre" value=style.styleDescription errorMessage=(fieldError "Style description")}}
              </div>
            </div>
          </div>

          <div style="margin: 30px 300px 30px 300px;" class="fields">
            <div class="column">
              <h3>New Experiences</h3>
              {{> Text_Form_Control label="ExperienceName" placeholder="1-3 months" value=experiences.experienceName errorMessage=(fieldError "Experience name")}}
              <div style="margin-top: 10px">
                {{> Text_Form_Control label="ExperienceDescription" placeholder="Played for 1-3 months" value=experiences.experienceDescription errorMessage=(fieldError "Experience description")}}
              </div>
            </div>

            <div style="margin-left: 150px" class="column">
              <h3>New Goals</h3>
              {{> Text_Form_Control label="GoalName" placeholder="Learn" value=goals.goalName errorMessage=(fieldError "Goal name")}}
              <div style="margin-top: 10px">
                {{> Text_Form_Control label="GoalDescription" placeholder="Want to learn to play" value=goals.goalDescription errorMessage=(fieldError "Goal description")}}
              </div>
            </div>
          </div>
        </div>

        <button class="ui primary button" type="submit">Create</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Categories successfully updated.</p>
          </div>
        {{/if}}
      </form>
    </div>
  {{/if}}
</template>
