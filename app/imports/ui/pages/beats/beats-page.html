<template name="Beats_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui container">
      <div style="margin-bottom: 20px" class="ui two column grid">
        <div style="background-color: #ffffff; height: 430px; margin-top: 45px" class="four wide column">
          <div class="ui dividing header">
            Beats
          </div>
          <form class="ui equal width form beats-data-form">


            <div class="field">
              {{> Select_Form_Control label="Goals" options=goals multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Abilities" options=abilities multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Experiences" options=experiences multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Styles" options=styles multiple=true }}
            </div>


            <button class="ui primary button" type="submit">Search</button>
          </form>
        </div>

        <div style="margin-left: 0" class="twelve wide column">
          {{> Beats_Page_Directory profiles=profiles }}
          <!--{{> Beats_Page_Directory favorites=favorites }}-->
        </div>
      </div>
    </div>
  {{/if}}

</template>
