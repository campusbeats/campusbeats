<template name="Beats_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui container">
      <div style="margin-bottom: 20px" class="ui two column grid">
        <div style="background-color: #ffffff; height: 430px; margin-top: 45px" class="four wide column">
          <div class="ui dividing header">
            Beats
          </div>
          <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">


            <div class="field">
              {{> Select_Form_Control label="Goals" options=goals errorMessage=(fieldError "interests") multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Abilities" options=interests errorMessage=(fieldError "interests") multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Experience" options=interests errorMessage=(fieldError "interests") multiple=true }}
            </div>

            <div class="field">
              {{> Select_Form_Control label="Style" options=interests errorMessage=(fieldError "interests") multiple=true }}
            </div>


            <button class="ui primary button" type="submit">Submit</button>
            {{#if displaySuccessMessage}}
              <div class="ui success message">
                <p>Profile data successfully updated.</p>
              </div>
            {{/if}}
          </form>
        </div>

        <div style="margin-left: 0" class="twelve wide column">
          {{> Filter_Page_Directory profiles=profiles }}
        </div>
      </div>
    </div>
  {{/if}}

</template>
