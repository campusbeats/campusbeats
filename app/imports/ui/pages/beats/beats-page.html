<template name="Beats_Page">

  {{#if Template.subscriptionsReady}}

  <div class="ui text container segment">
    <div class="ui dividing header">
      Beats
    </div>
    <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">


      <div class="field">
        {{> Select_Form_Control label="Goals" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Abilities" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Experience" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>

      <div class="field">
        {{> Select_Form_Control label="Style" options=interests errorMessage=(fieldError "interests") multiple=true }}
      </div>




      <button class="ui primary button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Profile data successfully updated.</p>
      </div>
      {{/if}}
    </form>
    {{> Filter_Page_Directory profiles=profiles }}
  </div>

  <div class="ui container">
  <div style="margin-right: 50px; margin-left: 30px; margin-bottom: 20px; background: url('/images/segmentbackground9.jpg') 70px 80px; background-size: contain;  color: #ffffff; border: groove #000000 2px"
       class="ui segment">
    <p style="font-size: 2em; font-weight: bold; text-align: center; margin-bottom: 17px;">People who're interested
      in you</p>
    <hr style="margin: 0 15px 15px 65px;">
    {{> Filter_Page_Directory profiles=profiles }}
  </div>
  </div>



  {{/if}}

</template>
