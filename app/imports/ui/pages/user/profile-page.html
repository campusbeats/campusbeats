<template name="Profile_Page">

  {{#if Template.subscriptionsReady}}

    <div class="ui text container segment">
      <div class="ui left aligned dividing header">
        Create Profile
      </div>
      <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">

        <div class="fields">
          {{> Text_Form_Control label="First" placeholder="Blaine" value=profile.firstName errorMessage=(fieldError "firstName")}}
          {{> Text_Form_Control label="Last" placeholder="Wataru" value=profile.lastName errorMessage=(fieldError "lastName")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Picture" placeholder="http://foo.com/shot.jpg" value=profile.picture errorMessage=(fieldError "picture")}}
        </div>

        <div class="fields">
          {{> Text_Form_Control label="Phone" placeholder="808-555-1234" value=profile.phone errorMessage=(fieldError "phone")}}
          {{> Text_Form_Control label="Email" placeholder="bdubs@chadchaddington.com" value=profile.email errorMessage=(fieldError "email")}}
        </div>

        <!--
        <div class="field">
          <div class="ui checkbox">
            <input type="checkbox" name="yesReceive" id="yesReceive" value="yesReceive">
            <label>I would like to receive notifications by text/email.</label>
          </div>
        </div>
-->

        <div class="field">
          {{> Select_Form_Control label="Abilities" options=abilities errorMessage=(fieldError "abilities") multiple=true }}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Experience" options=experiences errorMessage=(fieldError "experiences") multiple=false }}
        </div>

        <div class="field">
          {{> Select_Form_Control label="Goals" options=goals errorMessage=(fieldError "goals") multiple=true }}
        </div>

        <div class="field">
         {{> Select_Form_Control label="Style" options=styles errorMessage=(fieldError "styles") multiple=true }}
        </div>

        <div class="fields">
          {{> Social_Network_Form_Control label="Soundcloud" icon="soundcloud" placeholder="blainew" value=profile.soundcloud errorMessage=(fieldError "soundcloud")}}
          {{> Social_Network_Form_Control label="Youtube" icon="youtube" placeholder="blainew" value=profile.youtube errorMessage=(fieldError "youtube")}}
          {{> Social_Network_Form_Control label="Spotify" icon="spotify" placeholder="blainew" value=profile.spotify errorMessage=(fieldError "spotify")}}
        </div>

        {{> TextArea_Form_Control label="Bio" value=profile.bio placeholder="Short bio statement here" errorMessage=(fieldError "bio")}}

        <button class="ui primary button" type="submit">Update</button>
        {{#if displaySuccessMessage}}
          <div class="ui success message">
            <p>Profile data successfully updated.</p>
          </div>
        {{/if}}
      </form>
    </div>

  {{/if}}

</template>
