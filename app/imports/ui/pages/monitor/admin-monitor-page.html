<template name="Admin_Monitor_Page">
  {{#if Template.subscriptionsReady}}

    <div style="background-color: #ffffff; margin: 20px 150px 20px 150px" class="ui centered grid container">
      <h1 style="color: #0a406e;" class="ui icon header">
        <!--<i style="color: #0a406e" class="plus square outline icon"></i>-->
        List of people being reported
      </h1>

      <div class="ui container">
        <div style="margin-right: 50px; margin-left: 50px; background: linear-gradient(45deg, #ade4e6, #22537c); border: none; box-shadow: none;"
             class="ui segment">
          <h2 style="border-left: 20px solid #007897; background-color: #f4f4f4; color: #0a406e; font-size: 2em; font-weight: bold; margin-left: 20px;"
              class="ui block header">
            Reported List <i style="margin-left: 6px;" class="red ban icon"></i>
          </h2>
          {{> Home_Page_Directory favorites=favorites }}
        </div>

        <div class="ui hidden divider"></div>

      </div>

    </div>
  {{/if}}
</template>
