<template name="Landing_Page">

  <div class="landing-section-1">
    <div class="ui grid">

      <div class="row">

          {{> Cas_Login }}
        </div>

      </div>
      <div class="row">
        <div class="ui center aligned sixteen wide column">
          <h1 class="landing-section-1-welcome">Welcome to Campus Beats!</h1>
          <h3 class="landing-section-1-tagline">Listening to the different beats of UH Manoa</h3>
        </div>
      </div>
    </div>
  </div>

  <!--<div class="landing-section-2">
    <div class="ui centered grid">
      <div class="ui eight wide column">
        <img class="ui centered medium image" src="/images/profile.png">
      </div>

    </div>
  </div>-->

  <div class="landing-section-2">
    <div class="ui centered grid">
      <div class="ui eight wide middle aligned column">
        <!--<h1 class="landing-section-header">Combine your beats and play together</h1>-->

      <div class="ui eight wide column">
        <!--<img class="ui centered medium image" src="/images/directory.png">-->
        <!--<img src="/images/landing_pic1.jpg" style="width:100%">-->
        <div class="slideshow-container">
          <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="/images/landing_pic1.jpg" style="width:100%">
            <div class="text">Find Fellow Musicians</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="/images/landing_pic2.jpg" style="width:100%">
            <div class="text">Show off your skills</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="/images/landing_pic3.jpg" style="width:100%">
            <div class="text">Play together</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="/images/landing_pic4.jpg" style="width:100%">
            <div class="text">Make Friends</div>
          </div>

          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>


        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span>
          <span class="dot" onclick="currentSlide(2)"></span>
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span>
        </div>
      </div>

      <!--Manually putting in javascript to make carasoul work -->
      <script>
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
      showSlides(slideIndex += n);
      }

      function currentSlide(n) {
      showSlides(slideIndex = n);
      }

      function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
      }
      for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";
      dots[slideIndex-1].className += " active";
      }
      </script>
    </div>
  </div>
  </div>

  <footer style="padding-top: 10px; padding-bottom: 10px;background-color: #007897; color: #f4f4f4;">

  </footer>


</template>
