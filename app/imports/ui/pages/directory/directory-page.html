<template name="Directory_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">
      <div class="ui cards">

        {{#each profile in profiles }}
          {{> Directory_Profile profile=profile }}
        {{/each}}

        {{#each favorites in favorites }}
          {{> Directory_Favorites favorites=favorites }}
        {{/each}}

      </div>
    </div>
  {{/if}}
</template>
